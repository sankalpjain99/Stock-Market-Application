<app-navbar [state]="state"></app-navbar>
<div class="container">
  <h1>Compare </h1>
  <form>
    <div class="row drop-box">
      <div class="dropdown col-xs-12 col-md-6 col-sm-12 col-lg-4 col-xl-4">
        <button class="btn btn-outline-dark dropdown-toggle col-12" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          {{companyTitle}}
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
          <li class="dropdown-item" *ngFor="let s of companies" (click)="onCompanyClick(s)">{{s.name}}</li>
        </ul>
      </div>
      <div class="dropdown col-xs-10 col-md-6 col-sm-12 col-lg-4  col-xl-4">
        <button class="btn btn-outline-dark dropdown-toggle col-12" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          {{exchangeTitle}}
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
          <li class="dropdown-item" *ngFor="let s of exchanges" (click)="onExchangeClick(s)">{{s.name}}</li>
        </ul>
      </div>
    </div>
    <div class="user-form">
      <div class="form-group col-lg-8">
        <label>From Date Time</label>
        <input type="datetime-local" name="time" class="form-control" required [(ngModel)]="fromTime">
      </div>
      <div class="form-group col-lg-8">
        <label>To Date Time</label>
        <input type="datetime-local" name="time" class="form-control" required [(ngModel)]="toTime">
      </div>
    </div>
    <div class="btn-grp row">
      <button type="submit" class="btn btn-dark col-lg-2 col-md-4 col-sm-5 col-xs-6" (click)="onSubmit()">Submit</button>
      <button type="reset" class="btn btn-secondary col-lg-2 col-md-4 col-sm-5 col-xs-6" id="reset-btn" (click)="onReset()">Reset</button>
    </div>
  </form>
  <div id="chart-container" style = "width: 100%; height: 400px; display: block;" class="mb-5"></div>
</div>
