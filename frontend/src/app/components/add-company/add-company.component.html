<app-navbar [state]="state"></app-navbar>
<div class="container">
  <h1 *ngIf="!this.companyId">Add Company</h1>
  <h1 *ngIf="this.companyId">Update Company</h1>
    <form>
      <div class="user-form row">
        <div class="col-lg-6 col-xs-12">
          <h3>General Info</h3>
          <div class="form-group">
            <label>Name of Company</label>
            <input type="text" name="name" class="form-control" placeholder="Enter Name" required [(ngModel)]="company.name">
          </div>
          <div class="form-group">
            <label>Turnover</label>
            <input type="number" name="turnover" class="form-control" placeholder="Enter Turnover" required [(ngModel)]="company.turnover">
          </div>
          <div class="form-group">
            <label>CEO Name</label>
            <input type="text" name="ceo" class="form-control" placeholder="Enter CEO Name" required [(ngModel)]="company.ceo">
          </div>
          <div class="form-group">
            <label>Brief</label>
            <input type="text" name="brief" class="form-control" placeholder="Enter Brief" required [(ngModel)]="company.brief">
          </div>
          <div class="form-group">
            <label>Board Of Directos</label>
            <input type="text" name="bod" class="form-control" placeholder="Enter comma seperated Board Of Director names" required [(ngModel)]="company.bod">
          </div>
          <div class="col-lg-12 col-xs-12 sector-box">
            <h3>Sector Info</h3>
            <div class="dropdown col-xs-12 col-sm-6 col-xl-5 btn-div">
              <button class="btn btn-outline-dark dropdown-toggle col-12" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {{dropDownTitle}}
              </button>
              <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                <li class="dropdown-item" *ngFor="let s of sectors" (click)="onSectorClick(s)">{{s.name}}</li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="btn-grp row">
      <button type="submit" class="btn btn-dark col-lg-2 col-md-3 col-sm-5 col-xs-5" (click)="addCompany()">Submit</button>
      <button type="reset" class="btn btn-secondary col-lg-2 col-md-3 col-sm-5 col-xs-5" id="reset-btn" (click)="dropDownTitle='Please Choose a Sector'">Reset</button>
    </div>
  </form>
</div>
